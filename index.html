<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .skibidi-button {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .gif-container {
            margin-top: 20px;
        }
    </style>
    <script>
        function showGif() {
            const gifContainer = document.getElementById('gifContainer');
            gifContainer.innerHTML = '<img src="https://github.com/lolcookie12/booba/raw/main/11172.gif" alt="Skibidi GIF">';
        }
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <button class="skibidi-button" onclick="showGif()">Skibidi</button>
    <div id="gifContainer" class="gif-container"></div>
</body>
</html>
